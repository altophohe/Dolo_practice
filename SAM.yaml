name: My_model

symbols:

   exogenous: [e]
   states: [n, A, u]
   controls: [C, abar, ahat, F, Fhat, Ea, Eahat, utilde, Y, M, q, f, w, lambda, mu, Ce, b, theta]
   expectations: [Q]
   values: [V]
   rewards: [U]
   parameters: [mu, eta, T, rhoA, sigmaA, aL, alpha, beta, Theta, chi, gamma, gamma_w, w_ss, Y_ss, rtilde, Phi]
   


definitions:
        
        
       

    
equations:

    arbitrage:
        - T+mu*exp(A)*abar+lambda                   | 1 <= abar <= inf
        - mu*exp(A)*ahat+lambda                     | 1 <= ahat <= inf
        - Theta*Y/n-q*(mu*A*Ea+lambda*(1-Fhat))     
        

    transition:
        - A = rho*A(-1) + e
        - n = (1-F)*n(-1)+(1-Fhat)*M
        - u = 1-n
    value:
        - V = (C^(1-sigma)-1)/(1-sigma) + beta*V(1)

    felicity:
        - U =  (C^(1-sigma)-1)/(1-sigma) 

    expectation:
        - lambda = -w+beta*(-T*F(1)+mu(1)*A(1)*Ea(1)+(1-F(1))*lambda(1))
        - Q = beta*((C/C(1))^(sigma))
        
    direct_response:
        - M = chi*utilde^gamma*v^(1-gamma)
        - w = w_ss*(Y/Y_ss)^(gamma_w)
        - Ce=(1-Theta*(v/n)-T*F*n(-1)/Y-Phi)*Y-C
        - y = A*(n(-1)*Ea+M*Eahat)
        - b=rtilde*w
        - C=w*n+b*u
        - F= 1-(aL/abar)^(alpha)
        - Fhat = 1-(aL/ahat)^(alpha)
        - Ea= alpha/(alpha-1)*(aL/abar)^(alpha-1)
        - Eahat=alpha/(alpha-1)*(aL/ahat)^(alpha-1)
        - q= M/v
        - f=M/utilde
        - theta=v/utilde
        - utilde=u(-1)+F*n(-1)
        
calibration:

    # parameters 
    beta:0.9604
    T:0.4
    rhoA:0.75
    sigmaA:0.001
    aL:1
    alpha:2
    Theta:0.1815
    chi:0.7287
    gamma:0.5
    gamma_w:1
    w_ss:1.6327
    Y_ss:1.8384
    rtilde:0.8
    Phi:0.01
    eta:6
    mu:(eta-1)/eta-Phi
    
    # endogenous variables
    n:0.85
    u:0.15
    w:w_ss
    b:rtilde*w_ss
    Y:Y_ss
    F:0.08
    Fhat:0.571920147319773
    Ea:1.918332609564019
    Eahat:1.308556231394321
    f:0.728664531982996
    q:0.728664531982996
    theta=1
    M:0.158848867972293
    v:0.218
    abar:1.042572070155520
    ahat:1.528402029669690
    utilde:0.218
    Ce:0.142003933605756
    C:w_ss*0.85+rtilde*w_ss*0.15
    U:(C^(1-sigma)-1)/(1-sigma)
    V:U/(1-beta)
    lambda:-1.258384337761378
    A:0
    Q:beta
   

exogenous: !Normal
    Sigma: [[sigmaA**2]]

domain:
    A: [-3*sigmaA/(1-rhoA^2)^0.5,  3*sigmaA/(1-rhoA^2)^0.5]
    n: [ 0.65, 0.99]

options:
    grid: !Cartesian
    orders: [20, 20]



